      .logo-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: currentColor; }
      .berry { fill: #4a90e2; }
      .berry-dot { fill: #ffffff; }
    </style>
  </defs>
  <!-- Berry icon -->
