<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Blueberry</title>
    <meta name="description" content="Watch high-quality adult videos on Blueberry. Enjoy streaming with recommendations and sharing options.">
    <meta name="keywords" content="video player, watch videos, blueberry player, streaming, adult content">
    <meta property="og:title" content="Video Player - Blueberry">
    <meta property="og:description" content="Watch high-quality adult videos on Blueberry. Enjoy streaming with recommendations and sharing options.">
    <meta property="og:image" content="/manifest-icon-512.png">
    <meta property="og:url" content="https://blueberry-app.com/video.html">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/video.css">

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <header class="video-header">
        <button class="back-button" onclick="history.back()">â† Back</button>
        <h1 class="video-title-header"></h1>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Open navigation menu">â˜°</button>
    </header>

    <navigation-drawer id="nav-drawer"></navigation-drawer>

    <main class="video-page-container" id="main-content">
        <div class="video-player-section" role="region" aria-label="Video Player and Metadata">
            <error-boundary>
                <video-player embed="" role="application" aria-label="Interactive video player"></video-player>
            </error-boundary>
            <div class="video-metadata">
                <h1 class="video-title" id="video-title"></h1>
                <div class="video-stats">
                    <span class="views"></span>
                    <span class="likes"></span>
                    <button id="share-btn" class="share-btn" aria-label="Share this video">ğŸ“¤ Share</button>
                    <button id="favorite-btn" class="favorite-btn" aria-label="Add this video to your favorites">â¤ï¸ Add to Favorites</button>
                    <button id="add-to-playlist-btn" class="add-to-playlist-btn" aria-label="Add this video to your playlist">ğŸ“‹ Add to Playlist</button>
                    <button id="add-to-watch-later-btn" class="add-to-watch-later-btn" aria-label="Add this video to your watch later list">â° Watch Later</button>
                </div>
                <div id="share-dropdown" class="share-dropdown" hidden>
                    <button class="share-option" data-platform="facebook" aria-label="Share on Facebook">ğŸ“˜ Facebook</button>
                    <button class="share-option" data-platform="twitter" aria-label="Share on Twitter">ğŸ¦ Twitter</button>
                    <button class="share-option" data-platform="whatsapp" aria-label="Share on WhatsApp">ğŸ’¬ WhatsApp</button>
                    <button class="share-option" data-platform="copy" aria-label="Copy link">ğŸ”— Copy Link</button>
                </div>
                <div class="video-tags"></div>
                <p class="video-description"></p>
            </div>
            <div class="below-player-recommendations">
                <h2>You Might Also Like</h2>
                <div class="recommendations-grid" id="below-player-recommendations-grid"></div>
            </div>
        </div>
        <aside class="related-videos-section">
            <h2>More Recommendations</h2>
            <div class="related-videos-grid" id="related-videos-grid"></div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Blueberry. All rights reserved.</p>
    </footer>

    <script src="dist/src/components/error-boundary.js"></script>
    <script src="dist/src/components/video-player.js"></script>
    <script type="module" src="dist/src/components/navigation-drawer.js"></script>
    <script src="dist/src/pages/video.js"></script>
    <script>
        // Hamburger menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger-menu');
            const navDrawer = document.getElementById('nav-drawer');
            if (hamburger && navDrawer) {
                hamburger.addEventListener('click', () => {
                    navDrawer.toggle();
                });
            }
        });
    </script>
</body>
</html>
