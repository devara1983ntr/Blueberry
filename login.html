<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blueberry</title>
    <meta name="description" content="Sign in to your Blueberry account to access personalized features, favorites, and history.">
    <meta name="keywords" content="login, sign in, blueberry account, authentication">
    <meta property="og:title" content="Login - Blueberry">
    <meta property="og:description" content="Sign in to your Blueberry account to access personalized features, favorites, and history.">
    <meta property="og:image" content="/manifest-icon-512.png">
    <meta property="og:url" content="https://blueberry-app.com/login.html">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/login.css">

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sign In</h1>
            <form id="login-form">
                <blueberry-input id="email" label="Email" type="email" required></blueberry-input>
                <blueberry-input id="password" label="Password" type="password" required></blueberry-input>
                <button type="submit" class="login-button">Sign In</button>
                <div class="form-switch">
                    <p>New to Blueberry? <a href="#" id="show-register">Sign up now</a>.</p>
                </div>
            </form>

            <form id="register-form" class="hidden">
                <h1>Sign Up</h1>
                <blueberry-input id="register-email" label="Email" type="email" required></blueberry-input>
                <blueberry-input id="register-password" label="Password" type="password" required minlength="6"></blueberry-input>
                <button type="submit" class="login-button">Sign Up</button>
                <div class="form-switch">
                    <p>Have an account? <a href="#" id="show-login">Sign in now</a>.</p>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <script type="module" src="dist/src/components/form-elements.js"></script>
    <script type="module" src="dist/src/pages/login.js"></script>
</body>
</html>
